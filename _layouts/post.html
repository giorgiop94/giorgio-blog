---
layout: default
toc: true
---
<style type="text/css" media="screen">
  .container {
    display: flex;
    flex-wrap: wrap; /* Allow wrapping for smaller screens */
  }

  .main-content {
    flex: 2; /* Adjust the width of the main content area */
    padding: 20px; /* Add some padding for readability */
  }

  .sidebar {
    flex: 1; /* Adjust the width of the sidebar */
    position: fixed; /* Fixed Sidebar (stay in place on scroll) */
    z-index: 1; /* Stay on top */
    top: 100px; /* Stay at the top */
    left: 20px;
    overflow-x: hidden; /* Disable horizontal scroll */
    padding-top: 20px;
  }

    /* Media Query for Desktop Screens */
    @media (min-width: 769px) {
    .main-content,
    .post-header {
      flex: 1.5; /* Reduce the proportional size of the main content */
      max-width: 70%; /* Optional: Set a maximum width */
      margin-left: 40px; /* Add margin on desktop only */
    }
  }

  /* Media Query for Mobile Screens */
  @media (max-width: 768px) {
    .sidebar {
      display: none; /* Hide the sidebar on smaller screens */
    }

    .container {
      display: block; /* Stack elements vertically on small screens */
    }

    .main-content {
      width: 100%; /* Take full width on mobile */
      padding: 10px; /* Reduce padding for smaller screens */
    }

    .main-content img,
    .main-content video,
    .main-content iframe {
    max-width: 100%; /* Ensure media fits within the text wrapper */
    height: auto; /* Maintain aspect ratio */
    display: block; /* Prevent inline overflow */
  }
  }
</style>


<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
      <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
    </header>
    <div class="container">
    <div class="main-content" itemprop="articleBody">
      {{ content | inject_anchors}}
    </div>
    <aside class="sidebar">
        <h3>Contents</h3>
        {{ content | toc_only }}
    </aside>
    </div>


  {%- if site.disqus.shortname -%}
    {%- include disqus_comments.html -%}
  {%- endif -%}

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
